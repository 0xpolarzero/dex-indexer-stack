name: Run Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: pnpm install
        run: pnpm install --frozen-lockfile
        env:
          NODE_ENV: test

      - name: Install docker compose
        run: sudo apt-get update && sudo apt-get install docker-compose

      - name: Run Hasura DB
        run: pnpm dev:db:ci

      - name: Run Tests
        run: QUICKNODE_ENDPOINT=${{ secrets.QUICKNODE_ENDPOINT }} QUICKNODE_TOKEN=${{ secrets.QUICKNODE_TOKEN }} JUPITER_URL=${{ secrets.JUPITER_URL }} pnpm test
        env:
          QUICKNODE_ENDPOINT: ${{ secrets.QUICKNODE_ENDPOINT }}
          QUICKNODE_TOKEN: ${{ secrets.QUICKNODE_TOKEN }}
          JUPITER_URL: ${{ secrets.JUPITER_URL }}

      - name: Teardown
        run: pnpm dev:teardown
